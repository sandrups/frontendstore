<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrontendStore</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <a href="index.html"><img class="header__logo" src="img/logo.png" alt="logotipo"></a>
  </header>
  <nav class="navegacion">
    <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
    <a class="navegacion__enlace " href="nosotros.html">Nosotros</a>
  </nav>

  <main class="contenedor">
    <h1>React JS</h1>
    <div class="camisa">
      <img class="camisa__imagen" src="img/3.jpg" alt="Imagen del producto">
      <div class="camisa__contenido">
        <p>Donec rhoncus nulla sit amet felis pulvinar, vitae venenatis nunc malesuada. Nullam nec aliquam massa, fermentum sodales nibh. Cras ac tincidunt eros. Proin viverra felis eu elit tincidunt, eu elementum mi blandit.</p>

        <form class="formulario">
          <select class="formulario__campo">
            <option disabled selected>-- Seleccionar Talla --</option>
            <option>Chica</option>
            <option>Mediana</option>
            <option>Grande</option>
          </select>

          <input class="formulario__campo" placeholder="Cantidad" type="number" min="1">
          <input class="formulario__submit" type="submit" value="Agregar al Carrito">
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__texto">Front End Store - Todos los derechos reservados 2024.</p>
  </footer>
</body>
</html>
